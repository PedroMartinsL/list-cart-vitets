<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="designCss/style.css" />
    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>Desserts</h1>

    <ul id="menu"></ul>

    <div id="cartBlock"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <script type="module">
      import Product from "./models/Product.ts";
      import Cart from "./models/Cart.ts";

      let cartContainer = null;

      async function fetchProducts() {
        const response = await fetch("./data.json");
        const productsJson = await response.json();

        return productsJson.map(
          (productData, index) =>
            new Product(
              index,
              productData.name,
              productData.price,
              productData.image.desktop,
              productData.category
            )
        );
      }

      async function initialize() {
        const products = await fetchProducts();
        const menu = document.getElementById("menu");
        cartContainer = new Cart(products);

        
        products.forEach((product) => {
          const li = document.createElement("li");
          try {
            li.appendChild(product.render(cartContainer));
            menu.appendChild(li);
          } catch (error) {
            console.error("Error rendering product:", error);
          }
        });

        
        const cart = document.getElementById("cartBlock");
        console.log(cartContainer);
        cart.appendChild(cartContainer.render());
      }

      initialize();
    </script>
  </body>
</html>
